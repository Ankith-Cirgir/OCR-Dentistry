<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Dentistry Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PDF to Text OCR Converter</h1>
        <form id="upload-form" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="pdf-file">Select PDF File:</label>
                <input type="file" class="form-control-file" id="pdf-file" name="pdf_file" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="output-name">Output File Name:</label>
                <input type="text" class="form-control" id="output-name" name="output_name" placeholder="Enter desired output name">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
        <div id="status" class="mt-3"></div>
        <div id="download-link" class="mt-3"></div>
    </div>

    <!-- Include your JavaScript files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
